-----------------------------------------------------------------------
name = 그룹핑  value = 반환값 지정 

<form action="" method="GET">
    <label for="kike">스킬</label>
    <select name="skill" id="kike">
        <option value="0">HTML</option>
        <option value="1">CSS</option>
        <option value="2">JavsScript</option>
    </select>
    <button type="submit">
        submit
    </button>
    
    </form>


-----------------------------------------------------------------------

multiple 여러개 동시 지정

<form action="" method="GET">
    <label for="kike">스킬</label>
    <select multiple name="skill" id="kike">
        <option value="0">HTML</option>
        <option value="1">CSS</option>
        <option value="2">JavsScript</option>
    </select>
    <button type="submit">
        submit
    </button>
    
    </form>
