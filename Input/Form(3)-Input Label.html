회원가입
</h1>

   <form action="#" method="POST">
     <input type = "text" required placeholder="이름"/>
     <input type = "text" required placeholder="아이디" minlength="5" maxlength="10"/>

     <input type = "email" required placeholder="이메일"/>

      가입하기

   <h1>
    회원가입
    </h1>
    
       <form action="#" method="POST">
         <label for = "user-name">이름</label>
         <input type = "text" id="user-name" required placeholder="이름"/>

         <label for = "id">아이디</label>
         <input type = "text" id="id" required placeholder="아이디" minlength="5" maxlength="10"/>
            
         <label for="password">password</label>
         <input type = "password" id="password" required placeholder="비밀번호" minlength="6" maxlength="12"/>

         <label for="email">이메일</label>
         <input type = "email" id="email" required placeholder="이메일"/>

         <label for="callnumber">전화번호</label>
         <input type = "tel" id="callnumber" placeholder="전화번호 (***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/>

         <label for="age">만 나이</label>
         <input type = "number" id="age" placeholder="만 나이" min = "12" max = "122"/>
      
         <label for="file">파일</label>
         <input type = "file" id="file" accept="image"/*, audio/*, video/*"/>
    
         <button type = "submit">
          가입하기
         </button>
    
    
    
       </form>
