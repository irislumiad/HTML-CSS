<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Card</title>
        <link rel="stylesheet">  // 스크립트보다 위에 올리는 이유는 스크립트 로딩이 느려서 
        <script src="https://kit.fontawesome.com/fdb17844f1.js" crossorigin="anonymous"></script>
        

    </head>
    <body>
        <div class="product-card">  // 하나의 덩어리니까 div로 묶기 스타일링 할때 div
         <div class="product-card-image"><img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt=""/></div>

        <div class = "Product-card-title">
         <h1>
            혼자가 혼자에게
         </h1>
          <strong aria-label="오늘의 책 선정">
            오늘의 책
          </strong>
        </div>

        <strong aria-label="저자 이병률" class="product=card-author">

        </strong>


        <strong aria-label="평점 9.4" class="product-card-review">  
           <span aria-hidden="true">  // aria=hidden 이 부분은 읽지마 중요치 않아서 <span> 필요한 정보가 아니라서
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half"></i> // fontawesome.com 에서 아이콘 발췌
        </span>
            9.4
        </strong>
    </div>   
    </body>
    
</html>
