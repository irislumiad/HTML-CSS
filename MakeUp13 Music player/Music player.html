<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewprot" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Misic Player</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <ol class="music-player">
        <li class="music-play-item">
            <img src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg" 
                 alt="러브 엑스 마키나" 
                 lang="ko" 
                 class="music-album-cover">

        <div music-info>
            <div class="music-album-cover">
             <h1>
                    <span lang="ko">러브 엑스 마키나</span>
                    Love Ex Machina
             </h1>
                <strong>MLSL (밀레니엄 살롱)</strong>
            </div>

            <span>
                <span class="sr-only">Duration</span>
                04:09
            </span>
        </div>

            <audio src="./assets/music-1.mp3" class="music-audio"></audio>   // 음악 재생할려면 controls  -> 현재는 Js로 로직 짜서 여기서는 안씀 
        </li>
    </ol>

    <ol class="music-player">
        <li class="music-play-item">
            <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/080/660/591/80660591_1560403300605_1_600x600.JPG" 
                 alt="올라가" 
                 lang="ko" 
                 class="music-album-cover">

        <div music-info>
            <div class="music-album-cover">
             <h1>
                    <span lang="ko">올라가</span>
                    올라가
             </h1>
                <strong>권선홍</strong>
            </div>

            <span>
                <span class="sr-only">Duration</span>
                03:33
            </span>
        </div>

            <audio src="./assets/music-2.mp3" class="music-audio"></audio>   // 음악 재생할려면 controls  -> 현재는 Js로 로직 짜서 여기서는 안씀 
        </li>
    </ol>

    <script src="app.js"></script>
</body>
</html>
