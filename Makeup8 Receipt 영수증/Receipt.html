<!DOCTYPE html>
<html lang="en">
    <head>
        <meta class="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Receipt</title>
        <link rel="srtlesheet" href="./styles.css"

    </head>
    <body>
        <h1>
            Bill sharing request
            <span>form Kimbug</span>  //디자인 처리 해주면 되니까 ! 
        </h1>

        <div class="Receipt">
            <h2>
                McDonald's
            </h2>
            <strong>
                <img src="./aseets/barcode.svg" alt="Barcode"> 
            </strong>
            <span aria-label="Issue on june 24, 20xx">
                24.06.20xx
            </span>
            
            <div>
            <dl>
                <dt>In total</dt>
                    <dd>
                        <strong>
                            &dollar;25.75
                        </strong>
                    </dd>
            </dl>
            <dl>
                <div>
                    <dt>
                        Coke light - 0.3<span aria-label="Litter">L</span>
                    </dt>

                    <dd>
                        $dollar; 1.50
                    </dd>
                </div
            </dl>

            <dl>
                <div>
                    <dt>
                        Heineken Beer - 0.5<span aria-label="Litter">L</span>
                    </dt>
                    <dd>
                        $dollar; 3.25
                    </dd>
                </div>
            </dl>

            <dl>
                <div>
                    <dt>
                        Chicken McNuggets 
                    </dt>
                    <dd>
                        $dollar; 21.00
                    </dd>
                </div>
            </dl>
            

            </div>

        </div>

    </body>
</html>
