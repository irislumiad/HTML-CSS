1) <ol> // (순서가 중요한 ordered list 주문리스트)

</ol>

2) <ul> // (순서가 엉켜도 상관없는 unordered list)


</ul>

------------------------------------------------------

ex)   ol 및 ul 는 li만 자식으로 사용 가능 // div 혹은 a 는 사용 불가 

<ul>
    <li>항목1</li>    // (list item)
    <li>항목2</li>
</ul>
