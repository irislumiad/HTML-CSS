Header 는 nav 이나 section div 안에서도 사용 가능

** 하나의 HTML 에서는 하나의 MAIN 만 사용가능 **

* Sectionting element 가 아니기에 <Header> 을 꼭 적을 필요는 없다.*


<main>
    <header>  // 도입부 역활을 하니까
     <h1>Home</h1>
     <button type="button" aria-label="Timeline options">
       <!-- Icon -->   
     </button>
     <div>
         <h2>Home shows you top Tweets first</h2>

         <button type="button">
            <strong> latest Tweets instead </strong>
            <span>
                You’ll be switched back Home after you’ve been away for a while.
            </span>
         </button>
         <a href="#">
             <!-- Icon -->
            View content preferences
         </a>
     </div>

        
    </header>
</main>
